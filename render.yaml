services:
  - type: web
    name: pipe-sizing-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11